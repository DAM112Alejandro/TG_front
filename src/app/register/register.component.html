<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre y Apellidos</mat-label>
          <input matInput formControlName="username" placeholder="Introduce tu nombre completo" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" placeholder="Introduce tu teléfono" />
          <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
            El teléfono es requerido.
          </mat-error>
          <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">
            El teléfono debe tener 10 dígitos.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Introduce tu email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            El email es requerido.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Debe ser un email válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Introduce tu contraseña" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
        </div>

        <mat-error *ngIf="errorMessage" class="general-error">{{ errorMessage }}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
