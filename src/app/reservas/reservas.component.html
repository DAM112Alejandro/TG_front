<mat-card>
    <mat-card-title>Reservar Clase</mat-card-title>
    <mat-card-content>
      <form [formGroup]="reservaForm" (ngSubmit)="reservarClase()">
  
        <mat-form-field appearance="fill">
          <mat-label>Selecciona una clase</mat-label>
          <mat-select formControlName="clase">
            <mat-option *ngFor="let clase of clases" [value]="clase._id">{{ clase.descripcion }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Selecciona una fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!reservaForm.valid">Reservar</button>
      </form>
      <mat-error *ngIf="errorMessage" class="general-error">{{ errorMessage }}</mat-error>
    </mat-card-content>
  </mat-card>
