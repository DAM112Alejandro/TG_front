<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Introduce tu nombre de usuario" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Introduce tu contraseña" />  
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </div>

        <mat-error *ngIf="errorMessage" class="general-error">{{ errorMessage }}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
